<body>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery2.js"></script>

  <!-- ! HEADER -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" id="brandName">Eden</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item mr-3"><a class="navbar-header" href="#" id="mangaToggle">Manga</a></li>
        <li class="nav-item mr-3"><a class="navbar-header" href="#" id="newsToggle">News</a></li>
        <li class="nav-item mr-3"><a class="navbar-header" href="#" id="youtubeToggle">YouTube</a></li>
      </ul>


      <!-- Google icon-->
      <ul class="align-middle navbar-nav">
        <!-- Login form-->
        <li class="nav-item" style="margin-left: 5px">
          <button type="button" class="btn btn-primary" id="logout">Log Out</button>

        <li class="nav-item" style="margin-left: 5px">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-register-modal-sm">Sign Up</button>
        </li>

  <div id="youtube">
    <div class="container-fluid">
    
      <div class="row" id="all">
        <!-- player -->
        <div class="col-8 overflowAble player" id="player">
          <iframe id="player" type="text/html" width="1080" height="720" src="http://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&origin=http://example.com"
            frameborder="0"></iframe>
        </div>
        <!-- all search result -->
        <div class="col-4 overflowAble search">
          <input class="form-control col-form-label" type="text" name="search" id="youtubeSearch" placeholder="ðŸ‘">
          <br>
          <button type="submit" class="btn btn-primary" id="submitSearch">ðŸ”¥ Submit</button>
        </div>
      </div>
    </div>
  </div>

  

  <div class="container-fluid" id="news">

    <div class="row" id="all">
      <!-- ! Showing data list -->
      <div class="col overflowAble col-3 showAgain">
        <div type="form-control" id="searchDiv">
          <input class="form-control col-form-label" type="text" name="search" id="search" placeholder="ðŸ“°">
          <hr>
        </div>
        <div id="newsList">

        </div>
      </div>
      <div class="col overflowAble col-9 showAgain" id="newsIframe">
      </div>
    </div>
  </div>
  
  <!-- ! MODAL -->
  <div class="modal fade bd-register-modal-sm" style="height: 24%" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content border">
        <div class="container " style="margin : 20px">
          <h2>Form Register</h2>
          <div id="login-form" style="margin : 20px">
  
            <input type="text" id="name" placeholder="name..." style="margin : 5px">
            <input type="email" id="email" placeholder="email..." style="margin : 5px">
            <input type="password" id="password" placeholder="password">
  
  
  
            <div class="d-flex flex-row-reverse" style="margin: 15px">
              <button id="signup" data-dismiss="modal" class="btn-warning">Sign Up</button>
            </div>
  
          </div>
  
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade bd-login-modal-sm" style="height: 24%" tabindex="-1" role="dialog"       aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content border">
        <div class="container " style="margin : 20px">
          <h2>Form Login</h2>
          <div id="register-form" style="margin : 20px">
  
            <input type="email" id="email-login" placeholder="email..." style="margin : 5px">
            <input type="password" id="password-login" placeholder="password" style="margin : 5px">
            <div class="d-flex flex-row-reverse" style="margin: 15px">
  
              <button id="signin" data-dismiss="modal" class="btn-success" style="margin-left: 5px">Sign in</button>
              <div class="g-signin2" data-dismiss="modal" data-onsuccess="onSignIn"></div>
  
            </div>
  
          </div>
  
        </div>
      </div>
    </div>
  </div>

  

    <div class="main-box">
            <div class="row">
                
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header justify-content-between">
                                <input id="mySearch" class="form-control mr-sm-2" type="search" placeholder="search manga" aria-label="Search">
                                    
                            </div>
                        <div class="card-body row" id="mangalist">

                        </div>
                    </div>
                </div>
                <div class="col-lg-6">  
                    <div class="card">
                        <div class="card-header">
                            <h4>Detail</h4>
                        </div>
                        <div class="card-body" id= "manga-detail">

                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Large modal -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button> -->

        <div class="modal fade" id="chapterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">

                    <div class="modal-header" id="chapter-title"></div>

                    <div class="modal-body" id="chapter-images"></div>

                </div>
            </div>
        </div>





  <script>

    

    function onSignIn(googleUser) {
      console.log('google sign in')
        let id_token = googleUser.getAuthResponse().id_token;

        $.ajax({
          method: 'POST',
          url: 'http://localhost:3000/users/gsignin',
          data: {
            idToken: id_token
          }
        })
          .done(jwtToken => {
            console.log('token :', jwtToken)
            localStorage.setItem('token', jwtToken)

          })
          .fail(error => {
            console.log(error)
            $("#error").text(JSON.stringify(error))
          })

      }

      $("#signup").click(function () {
        $.ajax({
          method: 'POST',
          url: 'http://localhost:3000/users/signup',
          data: {
            name: $("#name").val(),
            email: $("#email").val(),
            password: $("#password").val()
          }
        })
          .done(response => {
            console.log(response)
          })
          .fail(error => {
            $("#error").text(JSON.stringify(error))
          })
      })

      $("#signin").click(function () {
        console.log('signin')
        $.ajax({
          method: 'POST',
          url: 'http://localhost:3000/users/signin',
          data: {
            email: $("#email-login").val(),
            password: $("#password-login").val()
          }
        })
          .done(jwtToken => {
            console.log('sign manual :', jwtToken)
            localStorage.setItem('token', jwtToken)
          })
          .fail(error => {
            $("#error").text(JSON.stringify(error))
          })
      })

      $("#logout").click(function () {
        localStorage.clear()
      })

      // HIDING STUFF
    
    $("#youtube").hide()

    $("#youtubeToggle").click(function() {
      $("#news").hide()
      $("#manga").hide()
      $("#youtube").show()
    })

    $("#newsToggle").click(function() {
      $("#youtube").hide()
      $("#manga").hide()
      $("#news").show()
    })

    $("#mangaToggle").click(function() {
      $("#youtube").hide()
      $("#news").hide()
      $("#manga").show()

    })

  </script>
  
</body>
</html>
